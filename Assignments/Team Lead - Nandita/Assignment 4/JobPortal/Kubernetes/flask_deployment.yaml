apiVersion: apps/v1
kind: Deployment
metadata:
  name: flask-app

spec:
  replicas: 3
  selector:
    matchLabels:
      app: flask-app
  template:
    metadata:
      labels:
        app: flask-app

    spec:
      containers:
        - name: job-portal-1
          image: jp.icr.io/ponni_ntp/job
          imagePullPolicy: Always
          ports:
            - containerPort: 5000
              protocol: TCP